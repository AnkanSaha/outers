version: 2.1

jobs:
  build:
    docker:
      - image: node:latest

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Tests
          command: npm test

      - run:
          name: Build Package
          command: npm run build

      - run:
          name: Set NPM Auth Token
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc

      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2
  NPM_Registry:
    jobs:
      - build:
          name: Publish To NPM Registry # Custom name for the build process
          filters:
            branches:
              only:
                - main
